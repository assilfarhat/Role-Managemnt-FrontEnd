<!-- Contextual Classes -->



<nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link active" aria-disabled="true" [routerLinkActive]="['is-active']"   aria-selected="true">List of users</a>
    <a class="nav-item nav-link" routerLink="form"  aria-selected="true">Add Form</a>
  </nav>

  
<div class="container-xxl flex-grow-1 container-p-y">
    
    <div style="width: 30%;margin-left: 700px;">
        <form class="d-flex justify-content-end">
            <div class="input-group">
                <span class="input-group-text"><i class="tf-icons bx bx-search"></i></span>
                <input class="form-control" type="text" name="search"  autocomplete="off" placeholder="Search by name">
            </div>
        </form>
    </div>


    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> List of users </h4>
   
    <div class="card">

        <h5 class="card-header">Table</h5>
        <div class="table-responsive text-nowrap"    [ngStyle]="{ height: users.length <= 3 ? '300px' : 'auto' }">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name </th>
                        <th>Last Name </th>
                        <th>Username </th>
                        <th>Email </th>
                        <th>Role </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0"  *ngFor=" let user of users
                  | paginate : { itemsPerPage: 5, currentPage: p }
              ">
                    <tr class="table-default" >
                        
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>                      
                        <td>{{user.userName}}</td> 
                        <td>{{user.userEmail}}</td> 
                        <td>{{user.role}}</td> 
                        <td>
                            <button type="button" routerLink="" class="btn btn-outline-success">Edit</button> &nbsp;
                            <button type="button"  class="btn btn-outline-danger">Delete</button> &nbsp;
                            <button type="button" routerLink="" class="btn btn-outline-info">Details</button> &nbsp;
                                </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
<pagination-controls
(pageChange)="p = $event"
(pageBoundsCorrection)="p = $event"
previousLabel="Previous"
nextLabel="Next"
screenReaderPaginationLabel="Pagination"
screenReaderPageLabel="page"
screenReaderCurrentLabel="You're on page"
class="pagination"
>
</pagination-controls>
